<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linha do Tempo do Amor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", "Arial", sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #2c3e50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
      overflow: auto;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .timeline {
      position: relative;
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      margin-bottom: 30px;
      min-height: 80px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 8%;
      right: 8%;
      height: 3px;
      background: #ccc;
      transform: translateY(-50%);
      z-index: 0;
    }
    .point {
      width: 36px;
      height: 36px;
      background: #e74c3c;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      transition: transform 0.3s, background 0.3s;
      flex-shrink: 0;
      cursor: pointer;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      outline: none;
      color: #fff;
      user-select: none;
    }
    .point:focus, .point:hover {
      transform: scale(1.2);
      background: #f39c12;
      border-color: #f39c12;
    }
    .photo-container {
      display: none;
      width: 90%;
      max-width: 350px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      margin-bottom: 20px;
      background: #222;
    }
    .photo-container img {
      width: 100%;
      display: block;
    }
    .phrase {
      display: none;
      font-size: 1.2rem;
      margin-top: 15px;
      color: #ffe6e6;
      min-height: 2.2em;
      font-style: italic;
      letter-spacing: 0.5px;
    }
    .suspense, .proposal {
      display: none;
      margin-top: 25px;
    }
    .suspense {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
    }
    .proposal {
      font-size: 1.5rem;
      color: #f39c12;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #f39c12; }
      to { text-shadow: 0 0 25px #f39c12; }
    }
    .heart {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      animation: fall 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    @media (max-width: 700px) {
      .timeline { max-width: 98%; }
      .point { width: 28px; height: 28px; font-size: 1.1rem; }
      h1 { font-size: 1.5rem; }
      .photo-container { max-width: 98%; }
    }
  </style>
</head>
<body>
  <h1>Nosso Relacionamento üíñ</h1>
  <audio id="audioPlayer" src="C.mp3" preload="auto"></audio>
  <div class="timeline" aria-label="Linha do tempo do relacionamento">
    <button class="point" data-photo="foto1.jpg" data-phrase="No sil√™ncio do primeiro olhar, nasceu a promessa de um novo come√ßo." aria-label="Primeiro momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
    <button class="point" data-photo="foto2.jpg" data-phrase="Entre sorrisos t√≠midos, descobrimos a beleza de sermos n√≥s mesmos." aria-label="Segundo momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
    <button class="point" data-photo="foto3.jpg" data-phrase="Cada instante ao seu lado transformou o tempo em eternidade suave." aria-label="Terceiro momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
    <button class="point" data-photo="foto4.jpg" data-phrase="Nos dias de tempestade, encontrei em voc√™ o abrigo mais sereno." aria-label="Quarto momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
    <button class="point" data-photo="foto5.jpg" data-phrase="E assim seguimos, escrevendo juntos um poema que s√≥ faz sentido a dois." aria-label="Quinto momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
  </div>
  <div class="photo-container" id="photoContainer" aria-live="polite">
    <img id="photo" src="" alt="Foto do momento" />
  </div>
  <div class="phrase" id="phrase"></div>
  <div class="suspense" id="suspense">Espere um pouquinho... üí¨</div>
  <div class="proposal" id="proposal">Quer namorar comigo? üíç</div>
  <script>
    const points = document.querySelectorAll('.point');
    const photoContainer = document.getElementById('photoContainer');
    const photo = document.getElementById('photo');
    const phrase = document.getElementById('phrase');
    const suspense = document.getElementById('suspense');
    const proposal = document.getElementById('proposal');
    const audio = document.getElementById('audioPlayer');

    // Chuva de cora√ß√µes cont√≠nua
    function createHeartRain() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = Math.random() > 0.2 ? '‚ù§Ô∏è' : 'üíï';
      heart.style.left = `${Math.random() * 98}vw`;
      heart.style.fontSize = `${Math.random() * 0.8 + 1.2}rem`;
      heart.style.animationDuration = `${Math.random() * 2 + 4}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeartRain, 400);

    // Efeito nos pontos
    points.forEach((point, index) => {
      point.addEventListener('click', () => {
        // Mostra foto e frase com anima√ß√£o
        photo.src = point.getAttribute('data-photo');
        photoContainer.style.display = 'block';
        photoContainer.style.animation = 'fadeIn 0.7s';
        phrase.textContent = point.getAttribute('data-phrase');
        phrase.style.display = 'block';
        phrase.style.animation = 'fadeIn 0.7s';

        // Toca m√∫sica no primeiro ponto
        if (index === 0) {
          audio.currentTime = 0;
          audio.play();
        }

        // Proposta no √∫ltimo ponto
        if (index === points.length - 1) {
          suspense.style.display = 'block';
          suspense.style.animation = 'fadeIn 0.7s';
          setTimeout(() => {
            suspense.style.display = 'none';
            proposal.style.display = 'block';
            proposal.style.animation = 'glow 1.5s infinite alternate, fadeIn 1s';
          }, 1800);
        } else {
          suspense.style.display = 'none';
          proposal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
