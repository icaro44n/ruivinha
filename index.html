<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linha do Tempo do Amor</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 35px;
      text-shadow: 0 2px 24px #ee9ca7, 0 0 8px #fff;
      letter-spacing: 1.5px;
      background: linear-gradient(90deg, #ee9ca7, #ffdde1, #fcb69f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .timeline {
      position: relative;
      width: 100%;
      max-width: 750px;
      background: rgba(255,255,255,0.18);
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 28px;
      margin-bottom: 35px;
      min-height: 100px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(255,255,255,0.25);
      overflow: visible;
    }
    .timeline::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 4px;
      background: linear-gradient(90deg, #ee9ca7 0%, #ffdde1 100%);
      transform: translateY(-50%);
      z-index: 0;
      border-radius: 2px;
      opacity: 0.7;
    }
    .point {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.35);
      border-radius: 50%;
      position: relative;
      z-index: 1;
      transition: transform 0.25s, box-shadow 0.25s, background 0.25s;
      flex-shrink: 0;
      cursor: pointer;
      border: 2.5px solid #fff;
      box-shadow: 0 2px 12px 0 rgba(238,156,167,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      outline: none;
      color: #ee9ca7;
      user-select: none;
      overflow: visible;
      animation: pulse 2s infinite;
    }
    .point:focus, .point:hover {
      transform: scale(1.18) rotate(-8deg);
      background: #fff0f6;
      box-shadow: 0 0 32px 0 #ee9ca7;
      color: #f67280;
      border-color: #f67280;
      animation: none;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #ee9ca744; }
      70% { box-shadow: 0 0 0 16px #ee9ca700; }
      100% { box-shadow: 0 0 0 0 #ee9ca700; }
    }
    .photo-container {
      display: none;
      width: 92%;
      max-width: 370px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(238,156,167,0.25);
      margin-bottom: 22px;
      background: rgba(255,255,255,0.22);
      border: 1.5px solid #fff;
      backdrop-filter: blur(4px);
      animation: fadeIn 0.7s;
    }
    .photo-container img {
      width: 100%;
      display: block;
      border-radius: 18px;
      filter: brightness(0.97) contrast(1.05);
    }
    .phrase {
      display: none;
      font-size: 1.25rem;
      margin-top: 18px;
      color: #fff;
      min-height: 2.2em;
      font-style: italic;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px #ee9ca7cc;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .suspense, .proposal {
      display: none;
      margin-top: 30px;
    }
    .suspense {
      background: rgba(255,255,255,0.22);
      padding: 22px;
      border-radius: 12px;
      font-size: 1.2rem;
      color: #f67280;
      border: 1.5px solid #fff;
      box-shadow: 0 2px 12px #ee9ca7aa;
      animation: fadeIn 0.7s;
    }
    .proposal {
      font-size: 2rem;
      color: #f67280;
      font-weight: bold;
      animation: glow 1.5s infinite alternate, fadeIn 1s;
      letter-spacing: 1.5px;
      text-shadow: 0 0 18px #fff, 0 0 32px #ee9ca7;
      background: rgba(255,255,255,0.18);
      border-radius: 14px;
      padding: 18px 24px;
      border: 1.5px solid #fff;
      margin-bottom: 20px;
      margin-top: 30px;
      box-shadow: 0 2px 24px #ee9ca744;
    }
    @keyframes glow {
      from { text-shadow: 0 0 18px #fff, 0 0 32px #ee9ca7; }
      to { text-shadow: 0 0 32px #fff, 0 0 48px #f67280; }
    }
    .heart {
      position: fixed;
      top: -40px;
      font-size: 1.7rem;
      pointer-events: none;
      opacity: 0.85;
      animation: fall 5s linear forwards;
      z-index: 9999;
      filter: drop-shadow(0 2px 8px #ee9ca7cc);
      will-change: transform, opacity;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(30deg);
        opacity: 0;
      }
    }
    /* Responsivo */
    @media (max-width: 700px) {
      .timeline { max-width: 99%; }
      .point { width: 34px; height: 34px; font-size: 1.2rem; }
      h1 { font-size: 1.3rem; }
      .photo-container { max-width: 99%; }
      .proposal { font-size: 1.2rem; padding: 10px 8px; }
    }
  </style>
</head>
<body>
  <h1>Nosso Relacionamento üíñ</h1>
  <audio id="audioPlayer" src="C.mp3" preload="auto"></audio>
  <div class="timeline" aria-label="Linha do tempo do relacionamento">
    <button class="point" data-photo="foto1.jpg" data-phrase="Quando nossos olhares se cruzaram, o tempo parou e o amor nasceu." aria-label="Primeiro momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
    <button class="point" data-photo="foto2.jpg" data-phrase="Cada sorriso seu ilumina meus dias e faz meu cora√ß√£o dan√ßar." aria-label="Segundo momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
    <button class="point" data-photo="foto3.jpg" data-phrase="Juntos, criamos lembran√ßas que aquecem minha alma para sempre." aria-label="Terceiro momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
    <button class="point" data-photo="foto4.jpg" data-phrase="Nos desafios, encontrei em voc√™ minha for√ßa e meu abrigo." aria-label="Quarto momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
    <button class="point" data-photo="foto5.jpg" data-phrase="Vamos escrever juntos o pr√≥ximo cap√≠tulo da nossa hist√≥ria?" aria-label="Quinto momento"><span aria-hidden="true">‚ù§Ô∏è</span></button>
  </div>
  <div class="photo-container" id="photoContainer" aria-live="polite">
    <img id="photo" src="" alt="Foto do momento" />
  </div>
  <div class="phrase" id="phrase"></div>
  <div class="suspense" id="suspense">Espere um pouquinho... üí¨</div>
  <div class="proposal" id="proposal">Quer namorar comigo? üíç</div>
  <script>
    const points = document.querySelectorAll('.point');
    const photoContainer = document.getElementById('photoContainer');
    const photo = document.getElementById('photo');
    const phrase = document.getElementById('phrase');
    const suspense = document.getElementById('suspense');
    const proposal = document.getElementById('proposal');
    const audio = document.getElementById('audioPlayer');

    // Chuva de cora√ß√µes cont√≠nua
    function createHeartRain() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = Math.random() > 0.2 ? '‚ù§Ô∏è' : 'üíï';
      heart.style.left = `${Math.random() * 98}vw`;
      heart.style.fontSize = `${Math.random() * 0.8 + 1.2}rem`;
      heart.style.animationDuration = `${Math.random() * 2 + 4}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeartRain, 400);

    // Efeito nos pontos
    points.forEach((point, index) => {
      point.addEventListener('click', () => {
        // Mostra foto e frase com anima√ß√£o
        photo.src = point.getAttribute('data-photo');
        photoContainer.style.display = 'block';
        photoContainer.style.animation = 'fadeIn 0.7s';
        phrase.textContent = point.getAttribute('data-phrase');
        phrase.style.display = 'block';
        phrase.style.animation = 'fadeIn 0.7s';

        // Toca m√∫sica no primeiro ponto
        if (index === 0) {
          audio.currentTime = 0;
          audio.play();
        }

        // Proposta no √∫ltimo ponto
        if (index === points.length - 1) {
          suspense.style.display = 'block';
          suspense.style.animation = 'fadeIn 0.7s';
          setTimeout(() => {
            suspense.style.display = 'none';
            proposal.style.display = 'block';
            proposal.style.animation = 'glow 1.5s infinite alternate, fadeIn 1s';
          }, 1800);
        } else {
          suspense.style.display = 'none';
          proposal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
