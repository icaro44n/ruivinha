<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linha do Tempo do Amor</title>
  
  <!-- Fontes para estilo iOS -->
  <style>
    /* Fonte estilo iOS */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", "Arial", sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #2c3e50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
      overflow: auto; /* Permite rolagem */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      font-family: 'SF Pro Display', sans-serif;
    }

    .timeline {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      margin-bottom: 30px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 5%;
      right: 5%;
      height: 3px;
      background: #ccc;
      transform: translateY(-50%);
      z-index: 0;
    }

    .point {
      width: 24px;
      height: 24px;
      background: #e74c3c;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      transition: transform 0.3s, background 0.3s;
      flex-shrink: 0;
      cursor: pointer;
    }

    .point:hover {
      transform: scale(1.3);
      background: #f39c12;
    }

    .photo-container {
      display: none;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }

    .photo-container img {
      width: 100%;
      display: block;
    }

    .phrase {
      display: none;
      font-size: 1rem;
      margin-top: 15px;
      color: #f0f0f0;
    }

    .suspense, .proposal {
      display: none;
      margin-top: 25px;
    }

    .suspense {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
    }

    .proposal {
      font-size: 1.5rem;
      color: #f39c12;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #f39c12; }
      to { text-shadow: 0 0 25px #f39c12; }
    }

    audio {
      display: none;
    }

    /* Chuva de cora√ß√µes */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      animation: fall 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .timeline {
        flex-wrap: wrap;
        height: auto;
        padding: 15px;
        gap: 10px;
      }

      .point {
        width: 20px;
        height: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .photo-container {
        max-width: 90%;
      }

      .phrase {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .timeline {
        gap: 8px;
      }

      .point {
        width: 18px;
        height: 18px;
      }

      .photo-container {
        max-width: 100%;
      }

      .phrase {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>Nosso Relacionamento üíñ</h1>

  <audio id="audioPlayer" src="C.mp3" preload="auto"></audio>

  <div class="timeline">
    <!-- 14 pontos -->
    <div class="point" data-photo="foto1.jpg" data-phrase="Nosso primeiro olhar üí´"></div>
    <div class="point" data-photo="foto2.jpg" data-phrase="Primeiro sorriso juntos üòä"></div>
    <div class="point" data-photo="foto3.jpg" data-phrase="Aquela primeira mensagem üíå"></div>
    <div class="point" data-photo="foto4.jpg" data-phrase="Nosso passeio m√°gico üåá"></div>
    <div class="point" data-photo="foto5.jpg" data-phrase="O dia em que rimos at√© doer üòÇ"></div>
    <div class="point" data-photo="foto6.jpg" data-phrase="Te abracei e tudo ficou bem ü§ó"></div>
    <div class="point" data-photo="foto7.jpg" data-phrase="A m√∫sica que marcou üåô"></div>
    <div class="point" data-photo="foto8.jpg" data-phrase="Nosso primeiro 'eu te amo' üíñ"></div>
    <div class="point" data-photo="foto9.jpg" data-phrase="Um simples momento, eterno üì∏"></div>
    <div class="point" data-photo="foto10.jpg" data-phrase="Cuidar de voc√™ √© natural ü´∂"></div>
    <div class="point" data-photo="foto11.jpg" data-phrase="A chuva e a gente juntos ‚òî"></div>
    <div class="point" data-photo="foto12.jpg" data-phrase="Nossa viagem inesquec√≠vel ‚úàÔ∏è"></div>
    <div class="point" data-photo="foto13.jpg" data-phrase="Risos e amor sem fim üòÇ‚ù§Ô∏è"></div>
    <div class="point" data-photo="foto14.jpg" data-phrase="Te amo mais a cada dia ‚è≥"></div>
  </div>

  <div class="photo-container" id="photoContainer">
    <img id="photo" src="" alt="Foto" />
  </div>

  <div class="phrase" id="phrase"></div>
  <div class="suspense" id="suspense">Espere um pouquinho... üí¨</div>
  <div class="proposal" id="proposal">Quer namorar comigo? üíç</div>

  <script>
    const points = document.querySelectorAll('.point');
    const photoContainer = document.getElementById('photoContainer');
    const photo = document.getElementById('photo');
    const phrase = document.getElementById('phrase');
    const suspense = document.getElementById('suspense');
    const proposal = document.getElementById('proposal');
    const audio = document.getElementById('audioPlayer');

    points.forEach((point, index) => {
      point.addEventListener('click', () => {
        photo.src = point.getAttribute('data-photo');
        phrase.textContent = point.getAttribute('data-phrase');

        photoContainer.style.display = 'block';
        phrase.style.display = 'block';

        if (index === 0) {
          audio.currentTime = 0;
          audio.play();
        }

        if (index === points.length - 1) {
          setTimeout(() => {
            suspense.style.display = 'block';
          }, 1000);
          
          setTimeout(() => {
            proposal.style.display = 'block';
            createHeartRain();  // Inicia a chuva de cora√ß√µes
          }, 4000);
        } else {
          suspense.style.display = 'none';
          proposal.style.display = 'none';
        }
      });
    });

    function createHeartRain() {
      for (let i = 0; i < 10; i++) {  // Agora a quantidade de cora√ß√µes √© 10
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = `${Math.random() * 100}vw`; // Posi√ß√£o aleat√≥ria
        heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Dura√ß√£o aleat√≥ria
        document.body.appendChild(heart);
        
        // Remove o cora√ß√£o ap√≥s a anima√ß√£o
        setTimeout(() => {
          heart.remove();
        }, 4000); // Remove antes de desaparecer completamente
      }
    }

    // Chuva de cora√ß√µes cont√≠nua durante a intera√ß√£o
    setInterval(createHeartRain, 2000);  // Agora o intervalo √© 2 segundos para n√£o sobrecarregar
  </script>

</body>
</html>
