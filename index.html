<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeline com 츼udio e Proposta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff0f6;
      color: #333;
    }
    .timeline {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .point {
      width: 30px;
      height: 30px;
      background: #ff4081;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #c2185b;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      user-select: none;
    }
    .point:hover {
      background: #c2185b;
    }
    .photo-container {
      display: none;
      margin-bottom: 10px;
      text-align: center;
    }
    .photo-container img.photo {
      max-width: 200px;
      border-radius: 10px;
      border: 3px solid #ff80ab;
      box-shadow: 0 0 15px #f48fb1;
    }
    .phrase {
      display: none;
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      font-style: italic;
      color: #880e4f;
    }
    .suspense, .proposal {
      display: none;
      font-size: 1.5rem;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #ad1457;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Minha Linha do Tempo do Amor</h1>

  <div class="timeline">
    <div class="point" data-photo="https://i.imgur.com/EhOg0lg.jpg" data-phrase="Nosso primeiro encontro inesquec칤vel">1</div>
    <div class="point" data-photo="https://i.imgur.com/fPvJo9U.jpg" data-phrase="Passeios e risadas sem fim">2</div>
    <div class="point" data-photo="https://i.imgur.com/TjyJktL.jpg" data-phrase="Momentos m치gicos juntos">3</div>
    <div class="point" data-photo="https://i.imgur.com/oo9rN5V.jpg" data-phrase="O amor s칩 cresce">4</div>
    <div class="point" data-photo="https://i.imgur.com/l4vNooo.jpg" data-phrase="Para sempre juntos">5</div>
  </div>

  <div class="photo-container">
    <img class="photo" src="" alt="Foto do momento" />
  </div>

  <div class="phrase"></div>

  <div class="suspense">...</div>
  <div class="proposal"></div>

  <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

  <script>
    const timelineElement = document.querySelector('.timeline');
    const photoContainer = document.querySelector('.photo-container');
    const photoElement = document.querySelector('.photo');
    const phraseElement = document.querySelector('.phrase');
    const suspenseElement = document.querySelector('.suspense');
    const proposalElement = document.querySelector('.proposal');
    const audioPlayer = document.querySelector('audio');

    let audioTriggeredOnce = false; // flag para tocar o 치udio s칩 uma vez

    function createLoveParticlesOnClick() {
      // Voc칡 pode implementar seus efeitos de part칤culas aqui, exemplo simples:
      console.log("Part칤culas de amor criadas! 仇벒잺");
      // Se quiser, posso ajudar a fazer um efeito visual real.
    }

    function ativarTimeline() {
      const points = timelineElement.querySelectorAll('.point');
      points.forEach((point, index) => {
        point.addEventListener('click', () => {
          // Atualiza foto e frase
          photoElement.src = point.getAttribute('data-photo');
          phraseElement.textContent = point.getAttribute('data-phrase');
          photoContainer.style.display = 'block';
          phraseElement.style.display = 'block';

          createLoveParticlesOnClick();

          if (window.innerWidth <= 768) {
            photoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }

          // Tocar 치udio s칩 no clique do primeiro ponto e s칩 uma vez
          if (index === 0 && !audioTriggeredOnce && audioPlayer) {
            audioPlayer.currentTime = 0;
            audioPlayer.loop = true;
            audioPlayer.play()
              .then(() => {
                audioTriggeredOnce = true;
                console.log("츼udio tocando no clique do primeiro ponto.");
              })
              .catch(err => {
                console.error("Erro ao tentar tocar 치udio:", err);
              });
          }

          // Mostrar suspense e proposta no 칰ltimo ponto
          if (index === points.length - 1) {
            suspenseElement.style.display = 'block';
            proposalElement.style.display = 'none';
            setTimeout(() => {
              suspenseElement.style.display = 'none';
              proposalElement.textContent = "Meu amor, quer ser minha estrela guia para toda a eternidade? 游눘";
              proposalElement.style.display = 'block';
              if (window.innerWidth <= 768) {
                proposalElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
              }
            }, 3000);
          } else {
            suspenseElement.style.display = 'none';
            proposalElement.style.display = 'none';
          }
        });
      });
    }

    ativarTimeline();
  </script>

</body>
</html>
