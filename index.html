<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linha do Tempo do Amor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #d63384;
    }
    .timeline {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .point {
      background-color: #fff;
      border: 2px solid #ff69b4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 1.5rem;
      transition: transform 0.2s ease;
    }
    .point:hover {
      transform: scale(1.2);
      background-color: #ff69b4;
      color: white;
    }
    .photo-container {
      display: none;
      margin: 1rem auto;
      max-width: 90vw;
    }
    .photo-container img {
      max-width: 300px;
      aspect-ratio: 1/1;
      clip-path: path("M150 0 C230 0 300 70 300 150 C300 250 200 300 150 360 C100 300 0 250 0 150 C0 70 70 0 150 0 Z");
      shape-outside: ellipse(50% 50% at 50% 50%);
      object-fit: cover;
      border-radius: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .phrase {
      display: none;
    }
    .suspense, .proposal {
      display: none;
      font-size: 1.4rem;
      margin-top: 1rem;
      color: #dc143c;
    }
    #resetBtn {
      margin-top: 2rem;
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    #resetBtn:hover {
      background-color: #b02a69;
    }
    .heart {
      position: fixed;
      top: -20px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Nosso Relacionamento üíñ</h1>
  <audio id="audioPlayer" src="C.mp3" preload="auto"></audio>
  <div class="timeline" id="timeline" aria-label="Linha do tempo do relacionamento"></div>
  <div class="photo-container" id="photoContainer" aria-live="polite">
    <img id="photo" src="" alt="Foto do momento" />
  </div>
  <div class="phrase" id="phrase"></div>
  <div class="suspense" id="suspense">Espere um pouquinho... üí¨</div>
  <div class="proposal" id="proposal"></div>
  <button id="resetBtn">Recome√ßar üí´</button>

  <script>
    const maxFotos = 7;
    const fotos = Array.from({ length: maxFotos }, (_, i) => `foto${i + 1}.jpg`);

    function gerarTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      for (let i = 0; i < maxFotos; i++) {
        const btn = document.createElement('button');
        btn.className = 'point';
        btn.setAttribute('data-photo', fotos[i]);
        btn.setAttribute('aria-label', `Momento ${i + 1}`);
        btn.innerHTML = '<span aria-hidden="true">‚ù§Ô∏è</span>';
        timeline.appendChild(btn);
      }
      ativarTimeline();
    }

    gerarTimeline();

    function ativarTimeline() {
      const points = document.querySelectorAll('.point');
      const photoContainer = document.getElementById('photoContainer');
      const photo = document.getElementById('photo');
      const suspense = document.getElementById('suspense');
      const proposal = document.getElementById('proposal');
      const audio = document.getElementById('audioPlayer');

      points.forEach((point, index) => {
        point.addEventListener('click', () => {
          photo.src = point.getAttribute('data-photo');
          photoContainer.style.display = 'block';
          photoContainer.style.animation = 'fadeIn 0.7s';

          if (index === 0) {
            audio.currentTime = 0;
            audio.play();
          }

          if (index === points.length - 1) {
            suspense.style.display = 'block';
            suspense.style.animation = 'fadeIn 0.7s';
            setTimeout(() => {
              suspense.style.display = 'none';
              proposal.textContent = "Vamos continuar escrevendo juntos essa hist√≥ria de amor? üíñ";
              proposal.style.display = 'block';
            }, 1800);
          } else {
            suspense.style.display = 'none';
            proposal.style.display = 'none';
          }
        });
      });
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('photo').src = '';
      document.getElementById('phrase').style.display = 'none';
      document.getElementById('proposal').style.display = 'none';
      document.getElementById('suspense').style.display = 'none';
      document.getElementById('photoContainer').style.display = 'none';
      document.getElementById('audioPlayer').pause();
      document.getElementById('audioPlayer').currentTime = 0;
    });

    function createHeartRain() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = Math.random() > 0.2 ? '‚ù§Ô∏è' : 'üíï';
      heart.style.left = `${Math.random() * 98}vw`;
      heart.style.fontSize = `${Math.random() * 0.8 + 1.2}rem`;
      heart.style.animationDuration = `${Math.random() * 2 + 4}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeartRain, 400);
  </script>
</body>
</html>
