<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linha do Tempo do Amor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", "Arial", sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #2c3e50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
      overflow: auto;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .timeline {
      position: relative;
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      margin-bottom: 30px;
      min-height: 80px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 8%;
      right: 8%;
      height: 3px;
      background: #ccc;
      transform: translateY(-50%);
      z-index: 0;
    }
    .point {
      width: 36px;
      height: 36px;
      background: #e74c3c;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      transition: transform 0.3s, background 0.3s;
      flex-shrink: 0;
      cursor: pointer;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      outline: none;
      color: #fff;
      user-select: none;
    }
    .point:focus, .point:hover {
      transform: scale(1.2);
      background: #f39c12;
      border-color: #f39c12;
    }
    .photo-container {
      display: none;
      width: 90%;
      max-width: 350px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      margin-bottom: 20px;
      background: #222;
    }
    .photo-container img {
      width: 100%;
      display: block;
    }
    .phrase {
      display: none;
      font-size: 1.2rem;
      margin-top: 15px;
      color: #ffe6e6;
      min-height: 2.2em;
      font-style: italic;
      letter-spacing: 0.5px;
    }
    .suspense, .proposal {
      display: none;
      margin-top: 25px;
    }
    .suspense {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
    }
    .proposal {
      font-size: 1.5rem;
      color: #f39c12;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #f39c12; }
      to { text-shadow: 0 0 25px #f39c12; }
    }
    .heart {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      animation: fall 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    @media (max-width: 700px) {
      .timeline { max-width: 98%; }
      .point { width: 28px; height: 28px; font-size: 1.1rem; }
      h1 { font-size: 1.5rem; }
      .photo-container { max-width: 98%; }
    }
  </style>
</head>
<body>
  <h1>Nosso Relacionamento üíñ</h1>
  <audio id="audioPlayer" src="C.mp3" preload="auto"></audio>
  <div class="timeline" id="timeline" aria-label="Linha do tempo do relacionamento"></div>
  <div class="photo-container" id="photoContainer" aria-live="polite">
    <img id="photo" src="" alt="Foto do momento" />
  </div>
  <div class="phrase" id="phrase"></div>
  <div class="suspense" id="suspense">Espere um pouquinho... üí¨</div>
  <div class="proposal" id="proposal"></div>
  <script>
    // Poema em partes, um para cada foto
    const frases = [
      "No sil√™ncio do primeiro olhar, nasceu a promessa de um novo come√ßo.",
      "Entre sorrisos t√≠midos, descobrimos a beleza de sermos n√≥s mesmos.",
      "Cada instante ao seu lado transformou o tempo em eternidade suave.",
      "Nos dias de tempestade, encontrei em voc√™ o abrigo mais sereno.",
      "E assim seguimos, escrevendo juntos um poema que s√≥ faz sentido a dois.",
      "E cada nova foto √© mais um verso dessa hist√≥ria sem fim.",
      "O tempo passa, mas o sentimento s√≥ cresce, renovando cada cap√≠tulo.",
      "Nosso amor √© feito de detalhes, mem√≥rias e sonhos compartilhados.",
      "Seguimos juntos, lado a lado, celebrando cada momento vivido.",
      "E o futuro √© apenas mais uma p√°gina em branco para n√≥s dois."
    ];

    // Descobre quantas fotos existem (at√© 20, pode aumentar se quiser)
    const maxFotos = 20;
    const fotos = [];
    for (let i = 1; i <= maxFotos; i++) {
      const img = new Image();
      img.src = `foto${i}.jpg`;
      img.onload = () => {
        if (!fotos.includes(img.src)) {
          fotos.push(img.src);
          if (fotos.length === 1) gerarTimeline(); // Gera s√≥ uma vez, quando a primeira carrega
        }
      };
      img.onerror = () => {};
    }

    function gerarTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      for (let i = 1; i <= fotos.length; i++) {
        const frase = frases[i - 1] || `Mais um cap√≠tulo da nossa hist√≥ria juntos.`;
        const btn = document.createElement('button');
        btn.className = 'point';
        btn.setAttribute('data-photo', `foto${i}.jpg`);
        btn.setAttribute('data-phrase', frase);
        btn.setAttribute('aria-label', `Momento ${i}`);
        btn.innerHTML = '<span aria-hidden="true">‚ù§Ô∏è</span>';
        timeline.appendChild(btn);
      }
      ativarTimeline();
    }

    function ativarTimeline() {
      const points = document.querySelectorAll('.point');
      const photoContainer = document.getElementById('photoContainer');
      const photo = document.getElementById('photo');
      const phrase = document.getElementById('phrase');
      const suspense = document.getElementById('suspense');
      const proposal = document.getElementById('proposal');
      const audio = document.getElementById('audioPlayer');

      points.forEach((point, index) => {
        point.addEventListener('click', () => {
          photo.src = point.getAttribute('data-photo');
          photoContainer.style.display = 'block';
          photoContainer.style.animation = 'fadeIn 0.7s';
          phrase.textContent = point.getAttribute('data-phrase');
          phrase.style.display = 'block';
          phrase.style.animation = 'fadeIn 0.7s';

          if (index === 0) {
            audio.currentTime = 0;
            audio.play();
          }

          // Suspense no √∫ltimo ponto, sem pedido de namoro
          if (index === points.length - 1) {
            suspense.style.display = 'block';
            suspense.style.animation = 'fadeIn 0.7s';
            setTimeout(() => {
              suspense.style.display = 'none';
              proposal.style.display = 'none';
            }, 1800);
          } else {
            suspense.style.display = 'none';
            proposal.style.display = 'none';
          }
        });
      });
    }

    // Chuva de cora√ß√µes cont√≠nua
    function createHeartRain() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = Math.random() > 0.2 ? '‚ù§Ô∏è' : 'üíï';
      heart.style.left = `${Math.random() * 98}vw`;
      heart.style.fontSize = `${Math.random() * 0.8 + 1.2}rem`;
      heart.style.animationDuration = `${Math.random() * 2 + 4}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeartRain, 400);
  </script>
</body>
</html>
